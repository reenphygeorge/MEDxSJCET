    <h2 class="text-center">Add New Doctor</h2>
    <form method="post" action="/MEDxSJCET/Backend/Pages/Admin/doctor_form.php">
      <div class="row">
        <div class="col-lg-6">
          <input class="form" type="text" placeholder="      name" name="dname" required>
        </div>
        <div class="col-lg-6">
          <input class="form" type="text" placeholder="      Phone" name="dphone" required>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <input class="form" type="text" placeholder="      Specialization" name="dspec" required>
        </div>
        <div class="col-lg-6">
          <input class="form" type="text" placeholder="      Department" name="ddept" required>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <input class="form" type="text" placeholder="Address" name="address" required>
        </div>
        <div class="col-lg-6">
          <input class="form" type="text" required placeholder="Date of birth" name="dob" onfocus="(this.type='date')">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <input class="form" type="password" placeholder="      Password" name="dpass" required>
        </div>
        <div class="col-lg-6">
          <input class="form" type="text" required placeholder="Date of Joining" name="doj"
            onfocus="(this.type='date')">
        </div>
      </div>
      <div class="row">
        <h6 class="text-center mt-5" style="color: white;">Appointment Time</h6>
        <div class="col-lg-6">
          <input class="form" type="text" required placeholder="From" name="start_time" onfocus="(this.type='time')">
        </div>
        <div class="col-lg-6">
          <input class="form" type="text" required placeholder="To" name="end_time" onfocus="(this.type='time')">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 d-flex justify-content-center mt-3">
          <div class="gender">
            <h5>Gender</h5>
            <table>

              <tr>
                <td><input required type="radio" value="male" class="radio" name="gender"></td>
                <td><input required type="radio" value="female" class="radio" name="gender"></td>
                <td><input required type="radio" value="other" class="radio" name="gender"></td>
              </tr>
              <tr>
                <td>M</td>
                <td>F</td>
                <td>O</td>
              </tr>
            </table>
          </div>
        </div>
